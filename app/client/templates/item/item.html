<template name="Item">

  <div class="card">

    <div class="checkbox">
      <input type="checkbox" id="check-{{_id}}">
      <label for="check-{{_id}}"></label>
    </div>

    {{#if date}}
      <div class="time">{{readableDate}}</div>
      <h3>{{description}}</h3>
    {{else}}
      <h3 class="no-date">{{description}}</h3>
    {{/if}}

    <div class="details">Details</div>
  </div>

</template>
