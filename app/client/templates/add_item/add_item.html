<template name="AddItem">

  <form id="add-item">
  	<textarea id="item-description" placeholder='Add item to "{{list.name}}"' rows="5"></textarea>

    <footer>
      <img src="/images/ic_event.svg" class="date">
      <img src="/images/ic_star.svg" class="star">
      <img src="/images/ic_share.svg" class="share">
      <img src="/images/ic_attachment.svg" class="attachment">
      <button type="submit">Add</button>
    </footer>

  </form>

  {{> DatePicker}}

</template>
